<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation - The Odin Project</title>
    <script src="script.js" defer></script>  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1 class="formTitle">Create an Account</h1>
        <h3 class="instructions">Please fill in all of the fields below:</h3>
        <div class="inputContainer mail">
            <label for="mail">
                E-mail:
                <input type="email" name="mail" id="mail" placeholder="email@example.com">
            </label>
            <div class="icon mail"></div>
        </div>
        <div class="inputContainer country">
            <label for="country">
                Country:
                <input type="text" name="country" id="country" placeholder="United States of America">
            </label>
            <div class="icon country"></div>
        </div>
        <div class="inputContainer zipcode">
            <label for="zipcode">
                Zipcode:
                <input type="text" name="zipcode" id="zipcode" placeholder="e.g.: 17891" pattern="[0-9]*">
            </label>
            <div class="icon zipcode"></div>
        </div>
        <div class="inputContainer pwd">
            <label for="pwd">
                Password:
                <input type="text" name="pwd" id="pwd" minlength="8" pattern="[0-9]">
            </label>
            <div class="icon pwd"></div>
        </div>
        <div class="inputContainer pwdConfirm">
            <label for="pwdConfirm">
                Re-enter Password:
                <input type="text" name="pwdConfirm" id="pwdConfirm">
            </label>
            <div class="icon pwdConfirm"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
